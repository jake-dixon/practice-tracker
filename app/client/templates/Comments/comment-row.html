<template name="commentRow">
	<div class="row">
		<div class="col-md-11">
			<div class="row">
				<label>{{owner}}</label>
			</div>
			<div class="row">
				{{content}}
				<i class="trash fa fa-trash" aria-hidden="true"></i>
			</div>
			<div class="row">
				{{time}}
			</div>
		</div>
	</div>
</template>
